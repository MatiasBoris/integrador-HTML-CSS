<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="/form/registrarse.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <form class="contenedor__tarjeta">
        <ul class="tarjeta">
            <li><h1>REGISTRARSE</h1></li>
            <li>
                <ul class="nombres">
                    <li><input type="text" placeholder="Nombre" required></li>
                    <li><input type="text" placeholder="Apellido" required></li>
                </ul>
            </li>
            <li class="email"><input type="email" placeholder="Correo Electrónico" required></li>
            <li class="telefono"><input type="number" placeholder="Número de Teléfono" required></li>
            <li>
                <ul class="direccion">
                    <li><input type="text" placeholder="Direccion" required></li>
                    <li><input type="text" placeholder="Ciudad" required></li>
                    <li><input type="text" placeholder="Provincia" required></li>
                </ul>
            </li>
            <li>
                <ul class="contraseña">
                    <li><input type="password" placeholder="Contraseña" required></li>
                    <li><input type="password" placeholder="Confirmar Contraseña" required></li>
                </ul>
            </li>
            <li>
                <ul class="checkbox">
                    <li><input type="checkbox" id="terminos" required></li>
                    <li><label for="terminos">He leído y acepto los <a href="#">Términos y Condiciones</a></label></li>
                </ul>
            </li>
            <li class="submit"><input type="submit" value="Registrarme"></li>
            <li class="iniciarsesion"> ¿Ya tienes una cuenta? <a href="/form/iniciarsesion.html">Inicia sesión</a></li>
        </ul>
    </form> 
</body>
</html>
