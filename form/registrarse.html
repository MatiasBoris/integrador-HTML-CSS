<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="/form/registrarse.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <form class="contenedor__tarjeta">
        <ul class="tarjeta">
            <li><h1>Crear Cuenta</h1></li>
            <li class="contenedor__info">
                <ul class="usuario">
                    <li><h2>NOMBRE Y APELLIDO</h2></li>
                    <li><input type="text" placeholder="ej.: Matías Boris" class="input__largo" required></li>
                </ul>
                <ul class="correo">
                    <li><h2 class="titulo">CORREO ELECTRÓNICO</h2></li>
                    <li><input type="email" placeholder="ej.: tunombre@email.com" class="input__largo" required></li>
                </ul>
                <ul class="telefono">
                    <li><h2 class="titulo">TELÉFONO</h2></li>
                    <li><input type="number" placeholder="ej.:1223345567" class="input__largo" required></li>
                </ul>
                <ul class="direccion">
                    <li><h2 class="titulo">DIRECCIÓN</h2></li>
                    <li>
                        <ul class="opciones__direccion">
                            <li><input type="text" placeholder="Calle" class="input__largo" required></li>
                            <li>
                                <ul class="direccion__numero">
                                    <li><input type="number" placeholder="N°" class="input__corto" required></li>
                                    <li> <input type="text" placeholder="Piso" class="input__corto"></li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
                <ul class="contraseña">
                    <li><h2 class="titulo">CONTRASEÑA</h2></li>
                    <li><input type="password" class="input__largo" required></li>
                </ul>
                <ul class="confirmar__contra">
                    <li><h2 class="titulo">CONFIRMAR CONTRASEÑA</h2></li>
                    <li><input type="password" class="input__largo" required></li>
                </ul>
                <ul class="checkbox">
                    <li><input type="checkbox" id="terminos" required></li>
                    <li><label for="terminos">He leído y acepto los <a href="#">Términos y Condiciones</a></label></li>
                </ul>
                <ul class="checkbox">
                    <li><input type="checkbox" id="recibir" required></li>
                    <li><label for="recibir">Acepto recibir ofertas por mail</label></li>
                </ul>
            </li>
            <li><input type="submit" value="REGISTRARME" class="submit"></li>
            <li class="iniciarsesion"> ¿Ya tienes una cuenta? <a href="/form/iniciarsesion.html">Inicia sesión</a></li>
        </ul>
    </form> 
</body>
</html>
